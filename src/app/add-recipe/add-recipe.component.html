<div class="container">
        <form [formGroup]="addRecipeForm" >
            <div>
                <mat-form-field class="form-field">
                    <mat-label>Name of the Chef</mat-label>
                    <input matInput formControlName="nameofChef" >
                    </mat-form-field>
            </div>
            
            <div>
                <mat-form-field >
                    <mat-label>
                        Name of Dish
                    </mat-label>
                    <input matInput formControlName="nameofDish">
                </mat-form-field>
            </div>
            
            <div>
                <mat-form-field >
                    <mat-label>
                        Type of Meal
                    </mat-label>
                    <input matInput formControlName="typeofMeal">
                </mat-form-field>
            </div> 
            <div>
                <mat-form-field >
                    <mat-label>
                        Serves
                    </mat-label>
                    <input matInput formControlName="serves">
                </mat-form-field>
            </div>
            <div>
                <div>
                    Description
                </div>
                <mat-form-field appearance = "outline">
                    <textarea matInput formControlName="description" class="form-field-desc"></textarea>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field >
                    <mat-label>
                        A image to represent your Dish
                    </mat-label>
                    <input matInput formControlName="image">
                </mat-form-field>
            </div>
            <div formArrayName="ingredients" >
                
                <div *ngFor="let ingredient of ingredients.controls; let i=index">
                    <div [formGroupName]="i">
                        <mat-form-field >
                            <mat-label>
                               Name of the ingredient
                            </mat-label>
                            <input matInput formControlName="nameofIngredient">
                        </mat-form-field>
                        <br>
                        <mat-form-field >
                            <mat-label>
                                Quantity
                            </mat-label>
                            <input matInput formControlName="quantity">
                        </mat-form-field>
                        <button (click)="removeIngredient(i)">
                        Remove
                    </button>
                    </div>
                </div>
                <button 
                (click)="addIngredients()"     
           >
               Add Ingredients
           </button>
            </div>
            
            <!-- <div formArrayName="ingredients">
                <mat-form-field formGroupName='0'>
                    <mat-label>
                        ingredients
                    </mat-label>
                    <input matInput formControlName="">
                </mat-form-field>
            </div> -->
           <button [disabled]="!addRecipeForm.valid || addRecipeForm.pristine"
                (click)="getFormValue()"     
           >
               Save Recipe
           </button>
        </form>
</div>
